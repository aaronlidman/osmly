<!doctype html>
<html>
    <head>
        <title>OSMLY</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="css/osmly.min.css" />
        <script src="osmly.js"></script>
        <style type="text/css">
            * {padding: 0; margin: 0;}
            #map {
                height: 100%;
                width: 100%;
            }

            .leaflet-control-container {
                visibility: hidden !important;
            }

            #above {
                pointer-events: none;
                width: 100%;
                position: absolute;
                top: 0;
                left: 0;
            }
            #osmly {
                pointer-events: none;
                padding-left: 20px;
                color: white;
                text-shadow: 0px 0px 25px black;
                font-weight: bold;
                font-size: 200px;
                text-shadow: 0 0 25px black;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="above">
            <span id="osmly">OSMLY</span>
            <div id="description"></div>
            <div id="available"></div>
        </div>
        <script type="text/javascript">
            var CONFIG = {
                justMap: true,
                origin: [34.2,-23.1],
                zoom: 3
            };
            osmly.initialize(CONFIG);
        </script>
    </body>
</html>

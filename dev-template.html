    <body>
        <div id="map"></div>
        <script type="text/javascript">
        /* required settings (see settings_documentation.md):
            - title
            - instructions
            - db
            - context
            - problems
            - usePropertyAsTag
        */

            var config = {
                title: 'title',
                instructions: 'random',
                db: 'http://localhost:8000/?db=LA',
                usePropertyAsTag: ['NAME'],
                context: {
                    'leisure': ['park', 'playground'],
                    'amenity': ['school']
                },
                problems: [
                    'idk',
                    'nothing'
                ],
            };

            osmly.go(config);
